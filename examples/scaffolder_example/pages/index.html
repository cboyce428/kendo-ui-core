<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Kendo UI for jQuery Template Project</title>
        <link rel="stylesheet" href="https://cdn.kendostatic.com/themes/6.4.0/default/default-ocean-blue.css"></link>
        <link rel="stylesheet" href="./assets/styles/site.css"></link>
    </head>
    <body>
        <div id="header"></div>
        <div id="content">
            <div class="container mt-5">
                <div class='row'>
                    <div class='col-12'>
                        <h1 class='welcome mb-0'>Welcome to Kendo UI for jQuery</h1>
                        <h2 class='sub-header mt-0'>Focus on the core of your application and spend less time sweating over the UI</h2>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-12'>
                        <h1 class='get-started'>Get Started</h1>
                    </div>
                </div>
                <div class='row justify-content-center display-flex'>
                    <div class='col-6 text-right'>
                        <div class='kendoka-div'>
                            <img class='kendoka' src="./assets/images/kendoka-jquery.svg" alt='kendoka' />
                        </div>
                    </div>
                    <div class='col-6 components-list'>
                        <p>
                        <img src="./assets/images/components.svg"  alt='components' /> 
                            <a href='https://demos.telerik.com/kendo-ui/'>Demos</a>
                        </p>
                        <p>
                            <img src="./assets/images/styles.svg" alt='styles' />
                            <a href='https://docs.telerik.com/kendo-ui/introduction'>Documentation</a>
                        </p>
                        <p>
                            <img src="./assets/images/styles.svg" alt='styles' />
                            <a href='https://docs.telerik.com/kendo-ui/knowledge-base'>Knowledge Base</a>
                        </p>
                        <p>
                            <img src="./assets/images/blogs.svg" alt='blogs' />
                            <a href='https://www.telerik.com/blogs/web-jquery'>Blog Posts</a>
                        </p>
                        <p>
                            <img src="./assets/images/tutorials.svg" alt='tutorials' />
                            <a href='https://docs.telerik.com/kendo-ui/virtual-calssroom'>Tutorials</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
